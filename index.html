<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@800&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome Icons -->
    <script
      src="https://kit.fontawesome.com/fc5dc23b0e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Css styles -->
    <link rel="stylesheet" href="./dist/style.css">
    <!-- JS -->
    <script defer src="./dist/script.js"></script>
    <title>Clarice</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header__container grid">
          <div class="header__section grid grid--menu">
            <div class="header__logo">
              <a href="/"><object class="logo-icon" data="./assets/C-logo.svg" type="image/svg+xml"></object></a>
            </div>
            <!-- Nav Menu for Mobile -->
            <nav class="header__menu--mobile">
              <!-- Menu only visible on mobile when open -->
              <div class="nav__container grid">
                <ul class="nav__list grid upper" role="list">
                  <div class="nav__items">
                    <li class="nav__item"><a href="/">Home</a></li>
                    <li class="nav__item"><a href="#projects">Projects</a></li>
                    <li class="nav__item"><a href="#about">About</a></li>
                    <li class="nav__item"><a href="#contact">Contact</a></li>
                    <li class="nav__item"><a href="https://github.com/ClariceR" target="_blank">GitHub</a></li>
                  </div>
                </ul>
              </div>
              <div class="mobile__menu-icon grid grid-right hide">
                  <span class=" line longer-line"></span>
                  <span class="line"></span>
                </div>
            </nav>
            <!-- Nav menu for desktop -->
            <nav class="header__menu">
              <ul></ul>
            </nav>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
